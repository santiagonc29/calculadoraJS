<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora JS</h1>
        <div class="cont-cal">
            <div class="cont-disp">
                <span id="result"></span>
            </div><!--Fin diplay-->
            <div class="cont-btns">
                <div class="parent">
                   <input type="button" value="C" class="operator-out" id="delete">
                   <input type="button" value="7" class="number" id="siete">
                   <input type="button" value="8" class="number" id="ocho">
                   <input type="button" value="9" class="number" id="nueve">
                   <input type="button" value="/" class="operator" id="division">
                   <input type="button" value="4" class="number" id="cuatro">
                   <input type="button" value="5" class="number" id="cinco">
                   <input type="button" value="6" class="number" id="seis">
                   <input type="button" value="*" class="operator" id="multi">
                   <input type="button" value="1" class="number" id="uno">
                   <input type="button" value="2" class="number" id="dos">
                   <input type="button" value="3" class="number" id="tres">
                   <input type="button" value="-" class="operator" id="menos">
                   <input type="button" value="0" class="number" id="cero">
                   <input type="button" value="00" class="number" id="dobleCero">
                   <input type="button" value="," class="number" id="coma">
                   <input type="button" value="+" class="operator" id="mas">
                   <input type="button" value="=" class="result" id="igual">
                </div><!--Fin grid-->
            </div><!--Fin botones-->
        </div><!--Fin ppal-->
    </div>

    <script src="js/Script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
